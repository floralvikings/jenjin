# suppress inspection "UnusedProperty" for whole file
# Logging
handlers = java.util.logging.ConsoleHandler

com.jenjinstudios.handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler
com.jenjinstudios.level = ALL
com.jenjinstudios.useParentHandlers = FALSE

# File Logging
java.util.logging.FileHandler.pattern = jenjin.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.level = ALL

# Console Logging
java.util.logging.ConsoleHandler.pattern = jenjin.log
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.level = ALL